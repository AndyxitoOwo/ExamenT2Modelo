<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Ejemplos Prof. Ernesto Arbulú</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="..." crossorigin="anonymous" />
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
	<div class="container my-4">
		<div class="card shadow rounded-3">
			<div class="card-body p-4">
				<h2 class="text-center mb-4 text-primary fw-bold">Actualizar
					Inventario</h2>
				<hr class="mb-4">
				<div class="row justify-content-center">
					<div class="col-md-9 col-lg-7">
						<form th:action="@{/inventario/actualizar}" method="post"
							th:object="${inventario}">
							<div class="mb-3">
								<label for="numero" class="form-label fw-semibold">Número
									de Inventario</label> <input th:field="*{numero}" type="text"
									class="form-control form-control-md bg-light" id="numero"
									readonly="readonly">
							</div>
							<div class="mb-3">
								<label for="fechaVencimiento" class="form-label fw-semibold">Fecha
									de Vencimiento</label> <input type="date"
									class="form-control form-control-md" id="fechaVencimiento"
									th:field="*{fechaVencimiento}"
									th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
									required>
							</div>
							<div class="row mb-3">
								<div class="col-md-6">
									<label for="costoIngreso" class="form-label fw-semibold">Costo
										de Ingreso</label>
									<div class="input-group input-group-md">
										<span class="input-group-text">S/.</span> <input type="number"
											class="form-control" th:field="*{costoIngreso}"
											id="costoIngreso" placeholder="0.00" min="1.0" step="0.01"
											required>
									</div>
								</div>
								<div class="col-md-6">
									<label for="cantidad" class="form-label fw-semibold">Cantidad</label>
									<input type="number" th:field="*{cantidad}"
										class="form-control form-control-md" id="cantidad"
										placeholder="0" min="1" required>
								</div>
							</div>
							<div class="row mb-4">
								<div class="col-md-6">
									<label for="lote" class="form-label fw-semibold">Lote</label> <input
										type="text" th:field="*{lote}" placeholder="C003-B"
										class="form-control form-control-md" id="lote" required>
								</div>
								<div class="col-md-6">
									<label for="producto" class="form-label fw-semibold">Producto</label>
									<select id="producto" class="form-select form-select-md"
										th:field="*{producto}" required>
										<option value="">-- Seleccione un Producto --</option>
										<option th:each="p : ${lstProducto}" th:value="${p.id}"
											th:text="${p.nombre}"></option>
									</select>
								</div>
							</div>
							<div class="mb-4 col-md-6">
								<label for="estado" class="form-label fw-semibold">Estado</label>
								<select id="estado" th:field="*{codEstado}"
									class="form-select form-select-md" required>
									<option value="">-- Seleccione un Estado --</option>
									<option value="A">Activo</option>
									<option value="B">Bloqueado</option>
									<option value="T">En Tránsito</option>
									<option value="V">Vencido</option>
								</select>
							</div>

							<div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
								<button type="reset" class="btn btn-outline-secondary btn-md">
									<i class="fas fa-eraser me-2"></i> Limpiar
								</button>
								<button type="submit" class="btn btn-primary btn-md">
									<i class="fas fa-save me-2"></i> Guardar
								</button>
								<a th:href="@{/inventario/listadoValdivia}" class="btn btn-dark btn-md">
									<i class="fas fa-arrow-circle-left me-2"></i> Regresar
								</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
